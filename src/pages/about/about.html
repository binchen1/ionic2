<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p (click)="nextProduct()"> {{productName}}</p>
  <p (click)="nextNumber()"> {{productNumber}}</p>
  <button ion-button [navPush]="nxPage" [navParams]="param">
    点击直接带参数调转contact
  </button>

  <ion-row>
    <ion-col>
      <mycomponet data="AboutPage" (parentClick)="onClick($event)"></mycomponet>

    </ion-col>
  </ion-row>
  <br><br>
  <ion-item>
    <ion-row>
      <ion-col col-4><span>服务方性质</span></ion-col>
      <ion-col col-8>
        <a href="javascript:;" class="upload">
          <img src="assets/images/qrcode.png" alt="">
          <input class="change" type="file" (change)="changeListener($event)" multiple />
        </a>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item>
    <ion-row>
      <ion-col col-4 style="white-space:initial;">服务方性质</ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-col class="radioclass">
            <span [style.color]="ptbuttonList1 ? '#108EE9':'#a6a6a6'"> 
            <b [style.background-image]="ptbuttonList1 ? 'url(assets/images/on.png)':'url(assets/images/off.png)'"></b>
            公益</span>
            <label>
            <input type="radio" name="radiobutton" value="公益" [(ngModel)]="nature" (change)="changeNature($event)"> 公益
            </label>
          </ion-col>
          <ion-col class="radioclass rightClass">
            <span [style.color]="ptbuttonList2 ? '#108EE9':'#a6a6a6'">  
            <b [style.background-image]="ptbuttonList2 ? 'url(assets/images/on.png)':'url(assets/images/off.png)'"></b
            >普通</span>
            <label>
            <input type="radio" name="radiobutton" value="普通" [(ngModel)]="nature" (change)="changeNature($event)"> 普通
          </label>
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>
  </ion-item>
  <ion-row>
    {{nature}}
  </ion-row>
  <ion-row (click)="qitaFwq()">
    点击获取数据
  </ion-row>
