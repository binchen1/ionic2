<ion-header>
  <ion-navbar>
    <ion-title>
      励生活
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <crumbs [muDatas]="muDatas" (mids)="onMudata($event)" #myCrumbs></crumbs>
  <ion-list>
    <ion-item-group *ngFor="let Ch of ChData;let i=index">
    <ion-item (tap)="onChdata(Ch)">
      <ion-thumbnail item-left>
        <img src="{{Ch.img}}">
      </ion-thumbnail>
      <p>{{Ch.id}}</p>
      <p>{{Ch.name}}</p>
    </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
