<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="p">
  <div class="p1" style="width: 100%;height: 100%">
    <img src="{{img}}" style="width: 100%;height: 100%"/>
  </div>
  <ion-list class="p2">

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="onsubmit()">提交</button>
    </ion-item>

  </ion-list>
<button *ngIf="false" ion-button (click)="goToOtherPage()">跳到homehm页面</button>
</ion-content>
